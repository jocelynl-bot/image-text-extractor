                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('fileInput').click()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">é¸æ“‡åœ–ç‰‡æ–‡ä»¶</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pasteArea = document.getElementById('pasteArea');
            const fileInput = document.getElementById('fileInput');
            const previewContainer = document.getElementById('previewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const statusMessage = document.getElementById('statusMessage');
            const languageSelect = document.getElementById('language');

            let currentImage = null;

            // è²¼ä¸Šäº‹ä»¶ç›£è½
            document.addEventListener('paste', function(e) {
                console.log('è²¼ä¸Šäº‹ä»¶è§¸ç™¼');
                
                const items = e.clipboardData?.items;
                if (!items) {
                    showStatus('å‰ªè²¼æ¿ç„¡å¯ç”¨æ•¸æ“š', 'error');
                    return;
                }
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    if (item.type.indexOf('image') !== -1) {
                        const file = item.getAsFile();
                        if (file) {
                            processImage(file);
                            return;
                        }
                    }
                }
                
                showStatus('å‰ªè²¼æ¿ä¸­æ²’æœ‰åœ–ç‰‡', 'error');
            });
            
            // æ‹–æ‹½äº‹ä»¶ç›£è½
            pasteArea.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            pasteArea.addEventListener('drop', function(e) {
                e.preventDefault();
                pasteArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.indexOf('image') !== -1) {
                    processImage(files[0]);
                }
            });

            pasteArea.addEventListener('dragenter', function(e) {
                e.preventDefault();
                pasteArea.classList.add('dragover');
            });

            pasteArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                pasteArea.classList.remove('dragover');
            });

            // æ–‡ä»¶é¸æ“‡ç›£è½
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type.indexOf('image') !== -1) {
                    processImage(file);
                }
            });

            // è¤‡è£½æŒ‰éˆ•ç›£è½
            copyBtn.addEventListener('click', function() {
                const text = resultText.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    showStatus('æ–‡å­—å·²è¤‡è£½åˆ°å‰ªè²¼æ¿ï¼', 'success');
                }).catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showStatus('æ–‡å­—å·²è¤‡è£½åˆ°å‰ªè²¼æ¿ï¼', 'success');
                });
            });
            
            // æ¸…é™¤æŒ‰éˆ•ç›£è½
            clearBtn.addEventListener('click', function() {
                currentImage = null;
                previewContainer.style.display = 'none';
                resultContainer.style.display = 'none';
                hideProgress();
                hideStatus();
                fileInput.value = '';
            });

            function processImage(file) {
                currentImage = file;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                    
                    performOCR(e.target.result);
                };
                reader.readAsDataURL(file);
            }

            function performOCR(imageData) {
                showProgress();
                hideStatus();
                resultContainer.style.display = 'none';
                
                const selectedLanguage = languageSelect.value;
                
                Tesseract.recognize(imageData, selectedLanguage, {
                    logger: function(m) {
                        if (m.status === 'recognizing text') {
                            updateProgress(Math.round(m.progress * 100), 'æ­£åœ¨è­˜åˆ¥æ–‡å­—...');
                        }
                    }
                })
                .then(function(result) {
                    hideProgress();
                    displayResult(result.data.text);
                    showStatus('æ–‡å­—æå–å®Œæˆï¼', 'success');
                })
                .catch(function(error) {
                    hideProgress();
                    console.error('OCRéŒ¯èª¤:', error);
                    showStatus('æ–‡å­—æå–å¤±æ•—ï¼Œè«‹é‡è©¦', 'error');
                });
            }

            function showProgress() {
                progressContainer.style.display = 'block';
                updateProgress(0, 'æº–å‚™ä¸­...');
            }

            function hideProgress() {
                progressContainer.style.display = 'none';
            }

            function updateProgress(percent, text) {
                progressFill.style.width = percent + '%';
                progressText.textContent = text;
            }

            function displayResult(text) {
                resultText.textContent = text;
                resultContainer.style.display = 'block';
            }

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message status-${type}`;
                statusMessage.style.display = 'block';
                
                setTimeout(function() {
                    hideStatus();
                }, 3000);
            }

            function hideStatus() {
                statusMessage.style.display = 'none';
            }
        });
    </script>
